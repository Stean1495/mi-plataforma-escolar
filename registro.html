      display: flex;

      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #2c3e50;
    }

      content: "ğŸ® ğŸ“š âš¡ ğŸ’";
      position: absolute;

      z-index: 0;
      transform: rotate(-8deg);
    }
    body::after {
      content: "ğŸ† ğŸ•¹ï¸ A B â¤ï¸";
      position: absolute;

    .register-container {
      background: white;
      border: 2px solid #4a148c;
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(74, 20, 140, 0.3),
        0 0 0 4px rgba(171, 71, 188, 0.2);
      width: 100%;
      max-width: 900px;
      display: flex;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .preview-section {
      flex: 1;
      background: linear-gradient(120deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      border-right: 2px dashed #90caf9;
    }

    .preview-frame {
      width: 180px;
      height: 180px;
      background: white;
      border: 4px solid #4a148c;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .preview-avatar {
      font-size: 80px;
      transition: all 0.3s ease;
    }

    .preview-section h3 {
      font-size: 22px;
      margin: 12px 0;
      color: #4a148c;
      font-weight: 700;
    }

    .preview-section p {
      color: #1a237e;
      font-size: 14px;
      max-width: 240px;
    }

    .avatars-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      max-width: 260px;
    }

    .avatar-option {
      width: 50px;
      height: 50px;
      background: white;
      border: 2px solid #b39ddb;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .avatar-option:hover {
      transform: scale(1.15);
      border-color: #7b1fa2;
      box-shadow: 0 4px 8px rgba(123, 31, 162, 0.3);
    }

    .avatar-option.selected {
      border-color: #4a148c;
      background: #f3e5f5;
      transform: scale(1.2);
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .form-section h2 {
      color: #4a148c;
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #7b1fa2;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px;
      border: 2px solid #b39ddb;
      border-radius: 10px;
      background: #f5f9ff;
      color: #283593;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4a148c;
      box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.2);
    }

    .form-group input:hover,
    .form-group select:hover {
      border-color: #7e57c2;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(120deg, #7b1fa2, #4a148c);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(123, 31, 162, 0.4);
      background: linear-gradient(120deg, #6a1b9a, #3d0f72);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #7b1fa2;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .link:hover {
      color: #4a148c;
      text-shadow: 0 0 5px rgba(123, 31, 162, 0.3);
      transform: scale(1.03);
    }

    @media (max-width: 900px) {
      .register-container {
        flex-direction: column;
        max-width: 500px;
      }
      .preview-section {
        border-right: none;
        border-bottom: 2px dashed #90caf9;
        padding: 20px;
      }
      .avatars-grid {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <script>
    // Filtro de nÃºmeros en documento
    document.getElementById('documento').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // SelecciÃ³n de avatar
    const avatarOptions = document.querySelectorAll('.avatar-option');
    const preview = document.getElementById('preview');

    avatarOptions.forEach(option => {
      option.addEventListener('click', function() {
        // Quitar selecciÃ³n anterior
        avatarOptions.forEach(opt => opt.classList.remove('selected'));

        this.classList.add('selected');
        // Actualizar vista previa
        preview.textContent = this.dataset.avatar;
