<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegos en Clase - Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0f0c29;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    /* Patr√≥n de fondo pixelado (simulado con pseudo-elementos) */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 1px),
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px, 40px 40px;
      z-index: 0;
    }

    .login-container {
      background: rgba(10, 10, 30, 0.85);
      border: 2px solid #00f7ff;
      border-radius: 20px;
      box-shadow: 
        0 0 20px rgba(0, 247, 255, 0.5),
        inset 0 0 10px rgba(0, 247, 255, 0.2);
      width: 100%;
      max-width: 800px;
      display: flex;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    /* Decoraci√≥n de controles de juego */
    .decoration {
      position: absolute;
      font-size: 24px;
      opacity: 0.6;
      z-index: 1;
    }
    .decoration.top-left { top: 20px; left: 20px; }
    .decoration.top-right { top: 20px; right: 20px; }
    .decoration.bottom-left { bottom: 20px; left: 20px; }
    .decoration.bottom-right { bottom: 20px; right: 20px; }

    .avatar-section {
      flex: 1;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      border-right: 1px solid rgba(0, 247, 255, 0.3);
    }

    .avatar-frame {
      width: 160px;
      height: 160px;
      background: rgba(0, 20, 40, 0.7);
      border: 3px solid #ff00c8;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.5);
      transition: all 0.4s ease;
    }

    .avatar-frame:hover {
      transform: scale(1.08) rotate(3deg);
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.8);
      border-color: #ff00ff;
    }

    .avatar {
      font-size: 70px;
      text-shadow: 0 0 10px #00f7ff;
    }

    .avatar-section h3 {
      font-size: 20px;
      margin: 10px 0;
      color: #00f7ff;
      text-shadow: 0 0 8px rgba(0, 247, 255, 0.7);
    }

    .game-elements {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      font-size: 20px;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .form-section h2 {
      color: #00f7ff;
      margin-bottom: 24px;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ff00c8;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #555;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00f7ff;
      box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.3);
    }

    .form-group input:hover {
      border-color: #ff00c8;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(120deg, #ff00c8, #00f7ff);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.7);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00f7ff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .link:hover {
      text-shadow: 0 0 10px rgba(0, 247, 255, 1);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 450px;
      }
      .avatar-section {
        border-right: none;
        border-bottom: 1px solid rgba(0, 247, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <!-- Decoraci√≥n tipo arcade -->
  <div class="decoration top-left">üéÆ</div>
  <div class="decoration top-right">üïπÔ∏è</div>
  <div class="decoration bottom-left">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div class="decoration bottom-right">A B</div>

  <div class="login-container">
    <!-- Avatar estilo juego -->
    <div class="avatar-section">
      <div class="avatar-frame">
        <div class="avatar">üßë‚Äçüéì</div>
      </div>
      <h3>JUEGOS EN CLASE</h3>
      <p>Gana XP, mejora tu avatar y desbloquea recompensas</p>
   
    </div>

    <!-- Formulario con usuario y contrase√±a -->
    <div class="form-section">
      <h2>INICIAR SESI√ìN</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario (Nombre Apellido)</label>
          <input 
            type="text"

        <div class="form-group">

>

        <button type="submit" class="btn">JUGAR</button>

      <a href="registro.html" class="link">¬øNuevo? Crea tu personaje</a>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if (!usuario || !pass || isNaN(pass)) {
        alert('‚ùó Usuario: Nombre y Apellido\n‚ùó Contrase√±a: N√∫mero de documento v√°lido');
        return;
      }

      alert(`üéÆ ¬°Bienvenido, ${usuario}!\nTu aventura escolar comienza ahora.`);
      // window.location.href = 'perfil.html';
    });
  </script>
