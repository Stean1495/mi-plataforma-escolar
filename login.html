<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegos en Clase - Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 30%, #4a148c 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      color: #2c3e50;
    }

    /* Ligeras decoraciones de fondo (suaves) */
    body::before {
      content: "üéÆ üïπÔ∏è üìö ‚ö°";
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 20px;
      opacity: 0.15;
      z-index: 0;
      transform: rotate(-10deg);
    }
    body::after {
      content: "üèÜ üéí ‚ù§Ô∏è A B";
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 18px;
      opacity: 0.15;
      z-index: 0;
      transform: rotate(8deg);
    }

    .login-container {
      background: white;
      border: 2px solid #4a148c;
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(74, 20, 140, 0.3),
        0 0 0 4px rgba(171, 71, 188, 0.2);
      width: 100%;
      max-width: 800px;
      display: flex;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .avatar-section {
      flex: 1;
      background: linear-gradient(120deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      border-right: 2px dashed #90caf9;
    }

    .avatar-frame {
      width: 160px;
      height: 160px;
      background: white;
      border: 4px solid #4a148c;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    .avatar-frame:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 20px rgba(74, 20, 140, 0.4);
      border-color: #7b1fa2;
    }

    .avatar {
      font-size: 70px;
      color: #4a148c;
    }

    .avatar-section h3 {
      font-size: 22px;
      margin: 12px 0;
      color: #4a148c;
      font-weight: 700;
    }

    .avatar-section p {
      color: #1a237e;
      font-size: 14px;
      max-width: 220px;
    }

    .game-elements {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      font-size: 22px;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .form-section h2 {
      color: #4a148c;
      margin-bottom: 24px;
      font-size: 22px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #7b1fa2;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #b39ddb;
      border-radius: 10px;
      background: #f5f9ff;
      color: #283593;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a148c;
      box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.2);
    }

    .form-group input:hover {
      border-color: #7e57c2;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(120deg, #7b1fa2, #4a148c);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(123, 31, 162, 0.4);
      background: linear-gradient(120deg, #6a1b9a, #3d0f72);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #7b1fa2;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .link:hover {
      color: #4a148c;
      text-shadow: 0 0 5px rgba(123, 31, 162, 0.3);
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 480px;
      }
      .avatar-section {
        border-right: none;
        border-bottom: 2px dashed #90caf9;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Avatar estilo juego (ahora en fondo claro) -->
    <div class="avatar-section">
      <div class="avatar-frame">
        <div class="avatar">üßë‚Äçüéì</div>
      </div>
      <h3>JUEGOS EN CLASE</h3>
      <p>Gana XP, mejora tu avatar y desbloquea recompensas</p>
      <div class="game-elements">
        <span>üèÜ</span>
        <span>üéí</span>
        <span>‚ö°</span>
        <span>üìö</span>
      </div>
    </div>

    <!-- Formulario -->
    <div class="form-section">
      <h2>INICIAR SESI√ìN</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario (Nombre Apellido)</label>
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            required 
            placeholder="Ej: Ana G√≥mez"
          >
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a (Documento)</label>
          <input 
            type="text" 
            id="password" 
            name="password" 
            required 
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="Ej: 12345678"
          >
        </div>
        <button type="submit" class="btn">JUGAR</button>
      </form>
      <a href="registro.html" class="link">¬øNuevo? Crea tu personaje</a>
    </div>
  </div>

  <script>
    // Bloquear letras en el campo de documento
    document.getElementById('password').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    // Validaci√≥n al enviar
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value.trim();
      const pass = document.getElementById('password').value.trim();
      
      if (!usuario) {
        alert('‚ùó Por favor ingresa tu nombre y apellido.');
        return;
      }
      if (!pass || isNaN(pass)) {
        alert('‚ùó La contrase√±a debe ser un n√∫mero de documento v√°lido.');
        return;
      }

      alert(`üéÆ ¬°Bienvenido, ${usuario}!\nTu aventura escolar comienza ahora.`);
      // window.location.href = 'perfil.html';
    });
  </script>
</body>
</html>
